name: Android CI Build

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # formerly 'adopt'
        java-version: '11' 
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle (Debug APK)
      run: ./gradlew assembleDebug

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Upload Debug APK Artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Example: Only upload for pushes to main
      uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    # Optional: Upload Test Reports
    - name: Upload Test Reports
      if: always() # Always run this step to upload reports even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: unit-test-reports
        path: app/build/reports/tests/testDebugUnitTest/
